---
name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Deploy to Environment 1
        run: echo "Deploying to Environment 1..."

      - name: Run acceptance tests in Environment 1
        run: pytest acceptance_tests.py

      - name: Deploy to Environment 2
        run: echo "Deploying to Environment 2..."

      - name: Run acceptance tests in Environment 2
        run: pytest acceptance_tests.py

